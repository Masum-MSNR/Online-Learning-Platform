{% extends 'base.html' %}
{% load static %}
{% load my_filters %}


{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'signup_style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block title %}Sign Up{% endblock %}
{% block Signup %}active{% endblock %}
{% block content %}

<section>
    <form action="#" method="post">
        <div class="block-header">Sign Up</div>
        <div class="block-body">
            <p>
                <label>Email</label>
                <input id="email" name="email" type="text">
            </p>

            <p>
                <label>Password</label>
                <input id="password" name="password" type="password">
            </p>
            <p>
                <label>Confirm Password</label>
                <input id="confirm_password" name="confirm_password" type="password">
            </p>
            <p>
                <label>First Name</label>
                <input id="first_name" name="first_name" type="text">
            </p>
            <p>
                <label>Last Name</label>
                <input id="last_name" name="last_name" type="text">
            </p>
            <p>
                <label>Gender</label>
                <input id="Male" name="Male" type="radio" value="Male">
                <label for="Male" style="display: inline !important; font-weight: normal;">Male</label>
                <input id="Female" name="Female" type="radio" value="Female">
                <label for="Female" style="display: inline !important; font-weight: normal;">Female</label>
            </p>
            <p>
                <label>Date of Birth</label>
                <input id="date_of_birth" name="date_of_birth" type="date">
            </p>
            <p>
                <label>Account for</label>
                <input id="student" name="student" type="radio" value="Student">
                <label for="student" style="display: inline !important; font-weight: normal;">Study</label>
                <input id="publisher" name="publisher" type="radio" value="Publisher">
                <label for="publisher" style="display: inline !important; font-weight: normal;">Publish</label>
            </p>

            <p>
                <input type="submit" value="Sign Up" id="submit">
            </p>
        </div>
    </form>
</section>

{% endblock %}
